<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="author"             content="Joey Cabibbo" />
	<link rel="stylesheet" href="stylesheet.css" type="text/css" media="screen" />
	<title>
		Voldemort by Joey Cabibbo
    </title>

    <!-- JQuery -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

    <!-- Global CONSTANTS and _Variables.  Must be included first. -->
    <script type="text/javascript" src="globals.js"></script>

    <!-- Main Scripts -->
    <script type="text/javascript" src="scripts/control.js"></script>

    <!-- Utility Scripts -->
    <script type="text/javascript" src="scripts/utils.js"></script>
</head>

<body>
	<div id="mainContainer">

		<!-- Banner -->
		<div id="banner" class="container">Voldemort</div>

		<!-- Main Content -->
		<div id="mainContent">
			<!-- Interaction Panel -->
			<div id="interactionPanel" class="container">
				<!-- Label -->
				<div id="interactionPanelLabel" class="label">Source Code</div>
				<!-- Source Code -->
				<textarea id="sourceCode"
				          class="container"
						  placeholder="Enter source code here..."
				></textarea>
				<!-- Grammar -->
				<div id="languageGrammer" class="container">
					<table id="grammarTable"></table>
				</div>
				<!-- Test Cases (Might need to change this to a textarea)-->
				<div id="testCases" class="container"></div>
				<!-- Buttons -->
				<div id="buttonContainer" class="container">
					<div id="btnCompile" class="button">Compile Source Code</div>
					<div id="btnShowGrammar" class="button">Show Language Grammar</div>
					<div id="btnShowTestCases" class="button">Show Test Cases</div>
				</div>
			</div>
			<!-- Results Panel -->
			<div id="resultsPanel" class="container">
				<!-- Label -->
				<div id="resultsPanelLabel"class="label">Results</div>
				<!-- Errors -->
				<div id="errors" class="container resultBox">
					<div>Errors</div>
				</div>
				<!-- Trace -->
				<div id="trace" class="container resultBox">
					<div>Trace</div>
				</div>
				<!-- Syntax Tree or Symbol Table -->
				<div id="symbolTable" class="container resultBox">
					<div>Symbol Table</div>
				</div>
				<!-- Output -->
				<div id="output" class="container resultBox">
					<div>Output</div>
				</div>
				<!-- Restore Button -->
				<div id="btnRestore" class="container"></div>
			</div>
		</div>

	</div>
</body>
</html>
